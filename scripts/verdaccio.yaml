storage: .verdaccio-cache

auth:
  auth-memory:
    users:
      foo:
        name: foo
        password: s3cret
      bar:
        name: bar
        password: s3cret

uplinks:
  npmjs:
    url: https://registry.npmjs.org/
    cache: true

packages:
  # storybook's 'legacy' packages
  '@storybook/react-simple-di':
    access: $all
    publish: $all
    proxy: npmjs
  '@storybook/react-stubber':
    access: $all
    publish: $all
    proxy: npmjs

  # storybook's packages not hosted in this monorepo
  '@storybook/csf':
    access: $all
    publish: $all
    proxy: npmjs
  '@storybook/semver':
    access: $all
    publish: $all
    proxy: npmjs
  '@storybook/design-system':
    access: $all
    publish: $all
    proxy: npmjs
  '@storybook/preset-*':
    access: $all
    publish: $all
    proxy: npmjs
  '@storybook/bench':
    access: $all
    publish: $all
    proxy: npmjs
  '@storybook/addon-bench':
    access: $all
    publish: $all
    proxy: npmjs
  '@storybook/addon-svelte-csf':
    access: $all
    publish: $all
    proxy: npmjs
  '@storybook/react-docgen-typescript-plugin':
    access: $all
    publish: $all
    proxy: npmjs
  '@storybook/testing-library':
    access: $all
    publish: $all
    proxy: npmjs

  # storybook packages are NOT proxied to global registry
  # allowing us to republish any version during tests
  '@storybook/*':
    access: $all
    publish: $all

  'sb':
    access: $all
    publish: $all

  'storybook':
    access: $all
    publish: $all

  '@*/*':
    access: $all
    publish: $all
    proxy: npmjs

  '**':
    access: $all
    publish: $all
    proxy: npmjs

logs:
  - { type: stdout, format: pretty, level: warn }
